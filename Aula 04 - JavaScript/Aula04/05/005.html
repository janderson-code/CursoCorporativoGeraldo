<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 BkBank Academy</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/003.jpg" alt="Contas a pagar" class="alta">
    <h1>Programa Contas do Mês</h1>
    <form action="">
        <p>Descrição da Conta
            <input type="text" name="inDescricao" id="inDescricao" required>
        </p>
        <p>Valor a Pagar R$:
            <input type="number" name="inValor" id="inValor" min="0" step="0.01">
        </p>
        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre class="outResp2"></pre>
    <script src="js/05.js"></script>
</body>
</html>
