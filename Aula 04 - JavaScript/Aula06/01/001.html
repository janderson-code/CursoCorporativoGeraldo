<body>
    <script>
        const anuncio = prompt("Anuncio")
        let numPalavras = 0
        const tam = anuncio.length
        for (let index = 0; index < tam; index++) {
           if(anuncio.charAt(index) ==" "){
                numPalavras++
           }           
        }
        alert(`Anuncio:${anuncio}\n NÂºPalavras:${(numPalavras + 1)}`)
    </script>
</body>
