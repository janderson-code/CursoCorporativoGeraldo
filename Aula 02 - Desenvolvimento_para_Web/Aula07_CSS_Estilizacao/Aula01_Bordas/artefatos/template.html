<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>HTML5 e CSS3 | bkBank Academy</title>
<meta charset="utf-8">
<link rel="stylesheet" href='normalize.css'></link>
<style rel="stylesheet">
*, *:before, *:after {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
}
.clear { clear: both; }
body {
	font: 18px/1.4 arial, sans-serif;
	color: #333;
	background: #ccc;
	}
#tudo {
	width: 100%;
	max-width: 1200px;
	min-width: 860px;
	margin: 0 auto;
	background: #fff;
	}
h1, h2, h3, h4, h5, h6 { color: #036; }
.topo_header  {
	background: #036;
	padding: 5px 20px;
}
.topo_header h1  {
	font-size: 36px;
	margin: 4px 0 2px 0;
	}
.topo_header a  {
	color: #fff;
	text-decoration: none;
	}
.topo_header h2 {
	font-size: 20px;
	margin: 2px 0 4px 0;
	color: #fff;
	}
.principal {
	width: 100%;
	padding: 0 15px;
	}
.rodape {
	background: #036;
	color: #fff;
	padding: 5px 0;
	text-align: center;	
	}
main section { overflow:hidden; }
.box { 
	overflow:hidden;
	float: left;
	width: 33.3%;
	padding: 15px;
}
hr { clear: left; }
.exemplo {
	width: 90%;
	margin: 0 auto;
	height: 150px;
	background: #ccc;
	border: 3px solid red;
}
pre { font-size: 14px;}

@media (max-width: 1040px) {
	pre { font-size: 12px;}
}
.um{
	border-top-left-radius: 80px;
}
.dois{
	border-top-left-radius: 80px 40px;
}
.tres{
   border-radius: 15px;
}
.quatro{
	border-top-left-radius: 90px;
	border-top-right-radius: 70px;
	border-bottom-right-radius: 50px;
	border-bottom-left-radius: 30px;
}
.cinco{
	border-radius: 90px 20px;

}
.seis{

	border-radius: 90px 20px 50px;
}
.sete{
	border-radius: 90px 70px 50px 30px;
}
.oito{
	border-radius: 80px 20px 40px 10px/40px 60px 10px 5px;
}
/* ......... */

</style>
</head>
<body class="home">
<div id="tudo">
    <div class="topo">
        <header class="topo_header">
            <hgroup>
                <h1><a href="/">Estilização</a></h1>
                <h2>Template</h2>
            </hgroup> 
        </header>
	</div> <!-- /.topo -->
    <div class="principal">
        <main>
        	<section>
            	<h1>Exemplos</h1>
				<div class="box">
					<div class="exemplo um"></div>
				</div>
				<div class="box">
					<div class="exemplo dois"></div>
				</div>
				<div class="box">
					<div class="exemplo tres"></div>
				</div>
				<div class="box">
					<div class="exemplo quatro"></div>
				</div>
				<div class="box">
					<div class="exemplo cinco"></div>
				</div>
				<div class="box">
					<div class="exemplo seis"></div>
				</div>
				<div class="box">
					<div class="exemplo sete"></div>
				</div>
				<div class="box">
					<div class="exemplo oito"></div>
				</div>
				<div class="box">
					<div class="exemplo oito"></div>
				</div>
            </section>
        </main>
	</div> <!-- /.principal -->   

    <div class="rodape">
        <footer>
            <small>HTML5 e CSS3</small>
        </footer>
	</div> <!--  /.rodape -->

</div> <!--  /.tudo -->
</body>
</html>
