<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo posicionamento relativo 06-07-2022</title>
    <style>
        div{
            width: 170px;
            height: 40px;
            border: 1px solid black;
        }

        div.dois{
            position: relative;
            left: 60px;
            top: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="um"> Este é o elemento Div 1</div>
    <div class="dois"> Este é o elemento Div 2</div>
    <div class="três"> Este é o elemento Div 3</div>
</body>
</html>
