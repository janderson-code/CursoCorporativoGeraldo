<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Posicionamento Float Clear</title>
    <style>
        .container {
            border: 1px dotted black;
            width: 300px;
            height: 280px;
            position: flex;
        }

        div {
            border: 2px dotted black
        }

        .container>div:nth-child(2n) {
            background: #ccc;
            float: left;
        }
        
        .container > div {
            float: left;
        }

        .um {
            width: 100px;
            height: 50px;
        }

        .dois {
            width: 65px;
            height: 40px;
        }

        .tres {
            width: 50px;
            height: 45px;
            float: right;
        }

        .quatro {
            width: 115px;
            height: 60px;
            clear: both;
        }

        .cinco {
            width: 45px;
            height: 20px;
        }

        .seis {
            width: 50px;
            height: 30px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        
        <div class="um">DIV 1 </div>
        <div class="dois">DIV 2</div>
        <div class="tres">DIV 3</div>
        <div class="quatro">DIV 4</div>
        <div class="cinco">DIV 5</div>
        <div class="seis">DIV 6</div>   
    </div>
</body>

</html>
