<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo position com z-index 2 </title>
    <style>
        div{
            border: 2px solid #000;
            position: absolute;
        }

        .um{
            width: 200px;
            height: 80px;
            background: #cff;
            z-index: 3;
            
        }
        .dois{
            width: 110px;
            height: 120px;
            left: 120px;
            top: 20px;
            background:#6f9;
            z-index: 2;
        }
        .tres{
            width: 90px;
            height: 60px;
            left: 70px;
            top: 50px;
            background: #fcf;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="um">Div um</div>
    <div class="dois">Div dois</div>
    <div class="tres">Div TrÃªs</div>
</body>
</html>
