<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>03 - Inputs e labels</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href='normalize.css'></link>
<style rel="stylesheet">
*, *:before, *:after {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
}
.clear { clear: both; }
body {
	font: 18px/1.4 arial, sans-serif;
	color: #333;
	background: #ccc;
	}
#tudo {
	width: 100%;
	max-width: 1200px;
	min-width: 860px;
	margin: 0 auto;
	background: #fff;
	}
h1, h2, h3, h4, h5, h6 { color: #036; }
.topo_header  {
	background: #036;
	padding: 5px 20px;
}
.topo_header h1  {
	font-size: 36px;
	margin: 4px 0 2px 0;
	}
.topo_header a  {
	color: #fff;
	text-decoration: none;
	}
.topo_header h2 {
	font-size: 20px;
	margin: 2px 0 4px 0;
	color: #fff;
	}
.principal {
	width: 100%;
	padding: 0 15px;
	}
.rodape {
	background: #036;
	color: #fff;
	padding: 5px 0;
	text-align: center;	
	}
main section { overflow:hidden; }
.box { 
	overflow:hidden;
	float: left;
	width: 33.3%;
	padding: 15px;
}
hr { clear: left; }
.exemplo {
	width: 90%;
	margin: 0 auto;
	height: 150px;
	background: #ccc;
	border: 3px solid red;
}
pre { font-size: 14px;}

@media (max-width: 1040px) {
	pre { font-size: 12px;}
}
fieldset{
    display: flex;
    flex-direction: column;
    width:min-content;
    
}
/* ......... */

</style>
</head>
<body class="home">
<div id="tudo">
    <div class="topo">
        <header class="topo_header">
            <hgroup>
                <h1><a href="/">Formul√°rios</a></h1>
                <h2>Elementos e Atributos</h2>
            </hgroup> 
        </header>
	</div> <!-- /.topo -->
    
    <div class="principal">
        <main>
        	<section>
            	<h1>Elementos fieldset , legend,label</h1>
                <form action="" method="post">
        
                    <fieldset>
                        <!---Campos para coleta de dados pessoais-->
                        <legend>Dados Pessoais</legend>
                        <!---Label for implicito-->
                        <label for="Nome">Nome</label>
                        <input type="text" name="Nome" id="Nome">
                        <label></label>
                        <input type="hidden" name="">
                        <label for="Busca">Busca</label>
                        <input type="search" name="Busca" id="Busca">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone">
                        <label for="url">URL</label>
                        <input type="url" name="url" id="url">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                        <label for="data">Data</label>
                        <input type="datetime-local" name="data" id="data">
                        <label for="hora">Hora</label>
                        <input type="time" name="hora" id="hora">
                        <label for="numero">Numero</label>
                        <input type="number" name="numero" id="numero">
                        <label for="intervalo">Intervalo</label>
                        <input type="range" name="intervalo" id="intervalo">
                        <label for="cor">Cor:<input type="color" name="cor" id="cor"></label>
                        <label for="checkbox">Vermelho:<input type="checkbox" name="checkbox" id="checkbox"></label>
                        <label for="radio">Sim:<input type="radio" name="radio" id="radio"></label><br>                  
                        <label for="arquivo">Arquivo:<input type="file" name="arquivo" id="arquivo"></label>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                        <button>Ok</button>
                </form>          		
            </section>
        </main>
	</div> <!-- /.principal -->   
   
    <div class="rodape">
        <footer>
            <small>HTML5 e CSS3</small>
        </footer>
	</div> <!--  /.rodape -->

</div> <!--  /.tudo -->
</body>
</html>
