<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Compras</title>
</head>
<style>
    body{
        margin: auto;

    }
    fieldset{
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
    }
    fieldset input{
        width: 50%;
    }
    fieldset select{
        width: 50%;
    }
    fieldset button{     
        margin-top: 20px;
        float: both;
    }
    .clear { clear: both; }
body {
	font: 18px/1.4 arial, sans-serif;
	color: #333;
	background: #ccc;
	}
#tudo {
	width: 100%;
	max-width: 1200px;
	min-width: 860px;
	margin: 0 auto;
	background: #fff;
	}
h1, h2, h3, h4, h5, h6 { color: #036; }
.topo_header  {
	background: #036;
	padding: 5px 20px;
}
.topo_header h1  {
	font-size: 36px;
	margin: 4px 0 2px 0;
	}
.topo_header a  {
	color: #fff;
	text-decoration: none;
	}
.topo_header h2 {
	font-size: 20px;
	margin: 2px 0 4px 0;
	color: #fff;
	}
.principal {
	width: 100%;
	padding: 0 15px;
	}
.rodape {
	background: #036;
	color: #fff;
	padding: 5px 0;
	text-align: center;	
	}
main section { overflow:hidden; }
.box { 
	overflow:hidden;
	float: left;
	width: 33.3%;
	padding: 15px;
}
hr { clear: left; }
.exemplo {
	width: 90%;
	margin: 0 auto;
	height: 150px;
	background: #ccc;
	border: 3px solid red;
}
pre { font-size: 14px;}

@media (max-width: 1040px) {
	pre { font-size: 12px;}
}
/* ......... */
</style>
<body>
    <div id="tudo">
        <div class="topo">
            <header class="topo_header">
                <hgroup>
                    <h1><a href="/">Formulario Empresa BK Bank</a></h1>
                </hgroup> 
            </header>
        </div> <!-- /.topo -->
        
        <div class="principal">
            <main>
                <section>
                    <form action="">

                        <fieldset>
                            <legend>Formulário Compra</legend>
                            <label for="idCompra"></label>
                            <input type="hidden" name="Compra">
                            <label for="IdFornecedor">Fornecedores</label>
                            <select aria-label="lll" name="select" id="" >
                                <optgroup label="Fornecedores de São Paulo">
                                    <option value="1" >Jau</option>
                                    <option value="2">Santo Andre</option>
                                    <option value="3">Diadema</option>
                                    <option value="4">São Bernardo</option>
                                </optgroup>
                                <optgroup label="Fornecedores do Rio de Janeiro">
                                    <option value="75" >Rio de Janeiro</option>
                                    <option value="73">Fluminense</option>
                                    <option value="79">Angra dos Reis</option>
                                </optgroup>                
                            </select>
                            <label for="idProdutos">Produtos</label>
                            <input type="hidden" name="idProdutos">
                            <select aria-label="lll" name="select" id="" >
                                <optgroup label="Alimentos">
                                    <option value="sp" >Frutas</option>
                                    <option value="sp">Carne</option>
                                    <option value="sp">Bebidas</option>
                                </optgroup>
                                <optgroup label="Vestimentas">
                                    <option value="RJ" >Ternos</option>
                                    <option value="RJ">Camisetas</option>
                                    <option value="sp">Vestimentas Intimas</option>
                                </optgroup>                
                            </select>
                            <label for="Produtos">Categoria</label>
                            <input type="hidden" name="idCategoria">
                            <select aria-label="lll" name="select" id="" >
                                <optgroup label="Frutas">
                                    <option value="sp" >Banana</option>
                                    <option value="sp">Maça</option>
                                    <option value="sp">Frango</option>
                                </optgroup>
                                <optgroup label="Vestimentas Sociais">
                                    <option value="RJ" >Ternos</option>
                                    <option value="RJ">Camisetas</option>
                                    <option value="sp">Vestimentas Intimas</option>
                                </optgroup>                
                            </select>
                            <label for="dataCompra">Data da Compra</label>
                            <input type="datetime-local" name="dataCompra" id="dataCompra">
                            <label for="valorTotal">Valor Total da compra</label>
                            <input type="text" name="valorTotal" id="valorTotal">
                            <label for="quantidade">Quantidade</label>
                            <input type="text" name="quantidade" id="quantidade">
                            <input type="hidden" name="fg_ativo">
                            <div class="button">
                                <button type="submit" value="Enviar">Enviar</button>
                                <button type="reset">Limpar</button>
                            </div>
                        </fieldset>
                    </form>
                        
                </section>
            </main>
        </div> <!-- /.principal -->   
       
        <div class="rodape">
            <footer>
                <small>@<i class="fa fa-copyright" aria-hidden="true">2022Todos os direitos reservados </i></small>
            </footer>
        </div> <!--  /.rodape -->
    
    </div> <!--  /.tudo -->
    
</body>
</html>
